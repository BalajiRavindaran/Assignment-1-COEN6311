<!DOCTYPE html>
<html>
<head>
    <title>Subscribe</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 300px; margin: 0 auto; padding-top: 50px; }
        label, input { display: block; margin-bottom: 10px; }
        input[type="email"] { width: 100%; padding: 8px; }
        input[type="submit"] { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        input[type="submit"]:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Subscribe to Updates</h1>
        <form action="/subscribe" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <input type="submit" value="Subscribe">
        </form>
    </div>
</body>
</html>
